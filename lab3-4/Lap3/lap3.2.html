    <h1>Hello</h1>

    <script>

        function checkDogs(dogsJulia, dogsKate) {
   // Bước 1: Tạo một bản sao mảng của Julia và xóa tuổi thằng chó
  const juliaCopy = dogsJulia.slice(); // Tạo một mảng của Julia
  juliaCopy.splice(0, 2); // xoá 2 phần tử đầu
  juliaCopy.splice(-2); // xoá 2 ptu cuối

  // Bước 2: Tạo một mảng mới với cả mảng đã sửa đổi của Julia và mảng của Kate
  const allDogs = [...juliaCopy, ...dogsKate];

  // Bước 3: ktra xem là chó trg thành hay chó con
  allDogs.forEach((dog, index) => {
    const ageStr =
      dog >= 3 ? `Dog number ${index + 1} is an adult and is ${dog} years old` : `Dog number ${index + 1} is still a puppy`;
    console.log(ageStr);
  });
}


const juliaData1 = [3, 5, 2, 12, 7];
const kateData1 = [4, 1, 15, 8, 3];
checkDogs(juliaData1, kateData1);


const juliaData2 = [9, 16, 6, 8, 3];
const kateData2 = [10, 5, 6, 1, 4];
checkDogs(juliaData2, kateData2);

//con số 3 là chó con còn lại là trg thành
    </script>
