    <script>
        function calcAverageHumanAge(ages) {
  // b1 tuỏi chó => tuỏi người
  const humanAges = ages.map((age) => {
    if (age <= 2) {
      return age * 2;
    } else {
      return 16 + age * 4;
    }
  });

  // b2: chó dưới 18 (loại)
  const adultDogAges = humanAges.filter((age) => age >= 18);

  // Step 3: Tính tuổi trung bình của chó trưởng thành theo năm của con người
  const averageAge =
    adultDogAges.reduce((sum, age) => sum + age, 0) / adultDogAges.length;

  
  return averageAge;
}


const test1Data = [5, 2, 4, 1, 15, 8, 3];
const averageAge1 = calcAverageHumanAge(test1Data);
console.log(averageAge1);


const test2Data = [16, 6, 10, 5, 6, 1, 4];
const averageAge2 = calcAverageHumanAge(test2Data);
console.log(averageAge2);
    </script>
